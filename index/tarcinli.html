    <style>
      body {
        background-color: rgb(169, 169, 169);
      }
      .tarcinli {
        margin: 50px 100px 10px 100px;
        padding: 50px;
        background-color: rgb(169, 180, 200);
      }
      h1 {
        color: green;
      }

  <body>
    <div class="tarcinli">
    <h1>Tarçınlı Kurabiye</h1>
    <h3>Malzemeler</h3>
    <ul>
      <li>2 su bardağı un</li>
      <li>1 su bardağı nişasta</li>
      <li>1 yumurta/li>
      <li>3 yemek kaşığı şeker</li>
      <li>1 paket kabartma tozu</li>
      <li>1 paket margarin</li>
    </ul>
    <h3>Yapılışı</h3>
    <p>Margarini eritin. Hamurunu yoğurun. Şekil verip fırında pişirin. Piştikten sonra pudra şekeri ve tarçın serpin.</p>
