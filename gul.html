<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gül Pasta</title>
    <style>
      body {
        background-color: rgb(169, 169, 169);
      }
      .gul {
        margin: 50px 100px 10px 100px;
        padding: 50px;
        background-color: rgb(169, 180, 200);
      }
      h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="gul">
    <h1>Gül Pasta</h1>
    <h3>Malzemeler</h3>
    <ul>
      <li>1 su bardağı erimiş margarin</li>
      <li>1 bardak sıvı yağ</li>
      <li>1 bardak yoğurt</li>
      <li>1 bardak peynir</li>
      <li>1 paket kabartma tozu</li>
      <li>2 çay kaşığı tuz</li>
      <li>Alabildiği kadar un</li>
    </ul>
    <h3>Yapılışı</h3>
    <p>Malzemenin hepsini yoğur sonra şekil ver. Yumurta sarısı sür. Susam at. Fırına koy ve pişir.</p>
    </div>
  </body>
</html>
