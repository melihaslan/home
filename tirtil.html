<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tırtıl Pasta</title>
    <style>
      body {
        background-color: rgb(169, 169, 169);
      }
      .tirtil {
        margin: 50px 100px 10px 100px;
        padding: 50px;
        background-color: rgb(169, 180, 200);
      }
      h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="tirtil">
    <h1>Tırtıl Pasta</h1>
    <h3>Malzemeler</h3>
    <ul>
      <li>1 paket margarin(erimemiş)</li>
      <li>1 çay bardağı zeytin yağı</li>
      <li>2 yumurta</li>
      <li>1 su bardağı pudra şekeri</li>
      <li>1 paket kabartma tozu</li>
      <li>Alabildiği kadar un</li>
    </ul>
    <h3>Yapılışı</h3>
    <p>Malzemelerin hepsini yoğur ve şekil ver. Fırına koy ve pişir.</p>
    </div>
  </body>
</html>
